<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard</title>
</head>
<body>
    <div class="top-section">
        <header>
            <div class="container-fluid">
                <div class="row g-0">
                    <div class="col-2">
                        <div class="content-header">
                            <img src="./img/mobile-logo.png" alt="">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="content-header">
                            <div class="input-group mb-3">
                                <button class="btn btn-outline-secondary bg-lightgray border-0" type="button" id="button-addon1"><i class="fa-solid fa-magnifying-glass text-black"></i></button>
                                <input type="text" class="form-control bg-lightgray" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Example text with button addon" aria-describedby="button-addon1">
                              </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="content-header d-flex align-items-center justify-content-center">
                            <i class="fa-solid fa-bars mx-2 d-none d-lg-block"></i>
                            <i class="fa-solid fa-question rounded-circle text-white bg-black p-1 mx-2 d-none d-lg-block"></i>
                            <i class="fa-solid fa-ellipsis-vertical mx-2 d-none d-lg-block"></i>
                            <i class="fa-solid fa-bell text-warning mx-2"></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <div class="bottom-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-1 p-1 mt-1">
                    <div class="content-sidebar bg-primary"></div>
                </div>
                <div class="col-11 p-1">
                    <div class="top-main">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12 col-md-4 p-1">
                                    <div class="content bg-primary height-100"></div>
                                </div>
                                <div class="col-12 col-md-4 p-1">
                                    <div class="content bg-primary height-100"></div>
                                </div>
                                <div class="col-12 col-md-4 p-1">
                                    <div class="content bg-primary height-100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-main">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12 col-lg-8 p-1">
                                    <div class="col-12 p-1">
                                        <div class="content bg-danger height-100"></div>
                                    </div>
                                    <div class="col-12 p-1">
                                        <div class="content bg-danger height-100"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-4 p-1">
                                    <div class="col-12 p-1">
                                        <div class="content bg-danger height-100"></div>
                                    </div>
                                    <div class="col-12 p-1">
                                        <div class="content bg-danger height-100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
