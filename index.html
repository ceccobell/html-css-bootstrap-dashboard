<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard</title>
</head>
<body>
    <div class="top-section">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./img/mobile-logo.png" alt="" width="50" height="50" class="d-inline-block d-lg-none align-top">
                    </a>
                    <a class="navbar-brand" href="#">
                        <img src="./img/logo.svg" alt="" width="100" height="75" class="d-none d-lg-inline-block align-top">
                    </a>
                    <form class="d-flex flex-grow-1">
                        <button class="btn btn-outline-secondary bg-light border-0" type="submit"><i class="fas fa-search"></i></button>
                        <input class="form-control me-2 bg-light border-0" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </form>
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-bars mx-2 d-none d-lg-block"></i>
                        <i class="fa-solid fa-question rounded-circle text-white bg-black p-1 mx-2 d-none d-lg-block"></i>
                        <i class="fa-solid fa-ellipsis-vertical mx-2 d-none d-lg-block"></i>
                        <i class="fa-solid fa-bell text-warning mx-2"></i>
                    </div>
                </div>
            </nav>
                
        </header>
    </div>
    <div class="bottom-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-1 col-lg-2 p-1 mt-1">
                    <div class="content-sidebar position-relative">
                        <div class="col-12 pt-5 text-white text-center">
                            <ul>
                                <li>
                                    <i class="fa-solid fa-house fs-5 me-2"></i>
                                    <span class="d-none d-lg-inline-block">Home</span>
                                </li>
                                <li class="mt-3">
                                    <i class="fa-solid fa-chart-simple fs-5  me-2"></i>
                                    <span class="d-none d-lg-inline-block">Stats</span>
                                </li>
                                <li class="mt-3">
                                    <i class="fa-solid fa-signal fs-5 me-2"></i>
                                    <span class="d-none d-lg-inline-block">Signal</span>
                                </li>
                            </ul>
                        </div>
                        <div class="col-12 text-center position-absolute bottom-0">
                            <div class="text-white d-inline-block pb-5">
                                <i class="fa-solid fa-gear fs-5 me-2"></i>
                                <span class="d-none d-lg-inline-block">Admin</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-11 col-lg-10 p-1">
                    <div class="top-main">
                        <div class="container-fluid">
                            <div class="row g-0">
                                <div class="col-12 col-md-3 bg-primary text-white order-md-3">
                                    <div class="content p-3">
                                        <span class="fw-semibold me-3">Nuvo Studente</span>
                                        <button type="button" class="btn btn-outline-light"><span class=" fw-semibold"><i class="fa-solid fa-plus"></i></span></button>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 bg-primary text-white">
                                    <div class="content p-3">
                                        <h1 class="fs-2">Boolean <span class="badge fs-6 bg-blue rounded-pill fw-normal">Piano blaze</span></h1>
                                        <span class="badge fs-6 bg-blue rounded-pill fw-normal">3 app</span>
                                        <i class="fa-solid fa-angles-right"></i>
                                        <span class="badge fs-6 bg-blue rounded-pill fw-normal d-lg-none"><i class="fa-solid fa-plus"></i></span>
                                        <span class="badge fs-6 bg-blue rounded-pill fw-normal d-none d-lg-inline-block">Boolean mobile app</span>
                                        <span class="badge fs-6 bg-blue rounded-pill fw-normal d-none d-lg-inline-block">Boolean web app</span>
                                        <span class="badge fs-6 bg-blue rounded-pill fw-normal d-none d-lg-inline-block">Boolean blog app</span>
                                    </div>
                                </div>
                                <div class="col-12 col-md-3 bg-primary text-white">
                                    <div class="content p-3">
                                        <div>Studenti online negli ultimi 30 minuti</div>
                                        <span class="fs-2 fw-semibold">125</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-main">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12 col-lg-8 p-1">
                                    <div class="col-12 p-1">
                                        <div class="content bg-danger height-100"></div>
                                    </div>
                                    <div class="col-12 p-1">
                                        <div class="content bg-danger height-100"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-4 p-1">
                                    <div class="col-12 p-1">
                                        <div class="content bg-danger height-100"></div>
                                    </div>
                                    <div class="col-12 p-1">
                                        <div class="content bg-danger height-100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-k+5TiUh9EGU5BgbFU4W/LmZoBhG2Q+2f8xe3hLhyOI2g+bmkQ8L+yn7th4e9z8zu" crossorigin="anonymous"></script>

</body>
</html>
